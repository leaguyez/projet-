<!doctype html>
<html>

<head>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js">

  </script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js">

  </script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <title> David Hockney</title>
</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix; labelingMode:black_region;"
    vr-mode-ui="enabled: false"
    renderer="sortObjects: true; antialias: true; colorManagement: true; physicallyCorrectLights; logarithmicDepthBuffer: true;"
    smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5" sourceWidth="800" sourceHeight="600"
    displayWidth="1920" displayHeight="1080">

    <a-assets>
      <img id="nageur" src="./assets/nageur.gif">
      <img id="img11" src="./assets/marqueur 11.png">
      <img id="img13" src="./assets/marqueur 13.png">
      <img id="img14" src="./assets/marqueur 14.png">
      <img id="img15" src="./assets/marqueur 15.png">
      <img id="img10" src="./assets/marqueur 10.png">
      <img id="img16" src="./assets/marqueur 16.png">
      <img id="img17" src="./assets/marqueur 17.png">
      <img id="img18" src="./assets/marqueur 18.png">
    </a-assets> 

    <a-marker  type="barcode" value="20" size="1.5">
      <a-entity geometry="primitive:plane;" rotation="270 0 0" material="shader:gif;src:#nageur;opacity:1"></a-entity>
    </a-marker>

    <a-marker  type="barcode" value="11" size="1.5">
      <a-image src="#img11" rotation="90 0 180" width="1.3" height="1.3"></a-image>
    </a-marker>

    <a-marker  type="barcode" value="13" size="1.5">
      <a-image src="#img13" rotation="270 0 0" width="1.3" height="1.3"></a-image>
    </a-marker>

    <a-marker  type="barcode" value="14" size="1.5">
      <a-image src="#img14" rotation="270 0 0" width="1.3" height="1.3"></a-image>
    </a-marker>
    <a-marker  type="barcode" value="15" size="1.5">
      <a-image src="#img15" rotation="270 0 270" width="1.3" height="1.3"></a-image>
    </a-marker>
    <a-marker  type="barcode" value="10" size="1.5">
      <a-image src="#img10" rotation="90 0 180" width="1.3" height="1.3"></a-image>
    </a-marker>
    <a-marker  type="barcode" value="16" size="1.5">
      <a-image src="#img16" rotation="270 0 0" width="1.3" height="1.3"></a-image>
    </a-marker>
    <a-marker  type="barcode" value="17" size="1.5">
      <a-image src="#img17" rotation="90 90 270" width="1.3" height="1.3"></a-image>
    </a-marker>
    <a-marker  type="barcode" value="18" size="1.5">
      <a-image src="#img18" rotation="270 90 270" width="1.3" height="1.3"></a-image>
    </a-marker>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  </a-scene>

</body>

</html>
